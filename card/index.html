<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Animated Product Cart using JavaScript</title>
</head>

<body>
    <div class="product-card">
    <div class="logo-cart">
            <img src="logo1.png" alt="logo">
        <i class='bx bx-shopping-bag'></i>
    </div>
    <div class="main-images">
        <img id="blue" class="blue active"
            src="blue.png"
            alt="blue">
        <img id="pink" class="pink"
            src="pink.png"
            alt="blue">
        <img id="yellow" class="yellow"
            src="yello.png"
            alt="blue">
    </div>
    <div class="shoe-details">
        <span class="shoe_name">ADIDAS GAZE ZX</span>
        <p>VALLINO Men's PU Leather Lace-up Professional Golf Shoes</p>
        <div class="stars">
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bxs-star'></i>
            <i class='bx bx-star'></i>
        </div>
    </div>
    <div class="color-price">
        <div class="color-option">
            <span class="color">Colour:</span>
            <div class="circles">
                <span class="circle blue active" id="blue"></span>
                <span class="circle pink " id="pink"></span>
                <span class="circle yellow " id="yellow"></span>
            </div>
        </div>
        <div class="price">
            <span class="price_num">$09.00</span>
            <span class="price_letter">Nine dollar only</span>
        </div>
    </div>
    <div class="button">
        <div class="button-layer"></div>
        <button>Add To Cart</button>
    </div>
</div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
